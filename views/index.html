<!DOCTYPE html>

<html>
  <head>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>URL Shortener Microservice | Alejandro Gil Casco.com</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
      <section>
        <p><b>Usage</b> (as FCC requests):  /api/shorturl/id</p>
        <p><b>Example: </b><a href="/api/shorturl/1">/api/shorturl/1</a></p>
      </section>
    </main>
    <footer>
      <p>Created by <a href="https://alejandrogilcasco.com">Alejandro Gil Casco</a></p>
    </footer>
  </body>
</html>
